<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="js/displayCartItems.js" defer></script>
</head>

<body>

    <div class="container">
        <nav>
            <ul>
                <li><a href="sample.html" class="back-button">Back</a></li>
            </ul>
        </nav>
        <div>
            <div class="order-summary">
                <h3 class="section-title">Order Summary</h3>
                <div class="cart-details">
                    <h4 class="cart-title">Cart : <span id="cartItemCount">0</span></h4>
                    <div class="cart-items" id="cartItemsContainer">

                    </div>
                    <hr>
                    <p class="total">Total <span class="price">$0.00</span></p>
                </div>
            </div>
            <div class="row">
                <div class="billing">
                    <form action="/checkout" method="post">
                        <h3 class="section-title">Billing Address</h3>
                        <div>
                            <label for="fname">Full Name</label>
                            <input type="text" id="fname" name="fname" placeholder="John M. Doe" required>
                        </div>
                        <div>
                            <label for="contact">Contact Number</label>
                            <input type="tel" id="contact" name="contact" placeholder="987-654-3210" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        </div>
                        <div>
                            <label for="adr">Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                        </div>
                        <div class="row">
                            <div class="payment">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="New York" required>
                            </div>
                            <div class="payment">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="payment">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="payment">
                    <form action="/checkout" method="post">
                        <h3 class="section-title">Payment</h3>
                        <div>
                            <label for="cname">Accepted Cards</label>
                            <div>
                                <i class="fab fa-cc-visa"></i>
                                <i class="fab fa-cc-mastercard"></i>
                                <i class="fab fa-cc-amex"></i>
                                <i class="fab fa-cc-discover"></i>
                            </div>
                        </div>
                        <div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                        </div>
                        <div>
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                        </div>
                        <div class="row">
                            <div class="payment">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
                            </div>
                            <div class="payment">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018" required>
                            </div>
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352" required>
                        </div>
                        <div class="checkout-btn">
                            <a class="btn">Paynow</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 USF Dining</p>
    </footer>

</body>
</html>
