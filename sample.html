<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USF Dining</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/addToCart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="panera-background">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="restaurant-navbar">
            <a class="navbar-brand">
                <img src="img/usfdininglogo.png" alt="USF Dining Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="payment.html">
                            Proceed to Checkout
                            <img src="img/carticon.png" alt="Cart Logo" class="cart-icon">
                            <span id="cart-count">
                                <i></i>
                                0
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <section id="restaurant-info">
                <img src="" alt="Restaurant Logo" id="restaurant-logo" class="restaurant-image-small">
                <h3 id="restaurant-name"></h3>
                <p id="restaurant-description"></p>
            </section>
            <div class="flex-container">
                <section id="menu">
                    <h3>Special Offers</h3>
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner"></div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </section>
                <section id="price">
                    <h3>Prices</h3>
                    <ul id="menu-items">
                    </ul>
                </section>
            </div>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
                <canvas id="averageSales"></canvas>
            </div>
            <canvas id="monthlySales"></canvas>
            <div class="flex-container">
                <section id="location">
                    <h3>Location</h3>
                    <p id="restaurant-location"></p>
                </section>
                <section id="timings">
                    <h3>Timings</h3>
                    <p id="restaurant-timings"></p>
                </section>
            </div>
            <section id="ratings-reviews">
                <h3>Ratings & Reviews</h3>
                <div class="ratings" id="restaurant-ratings"></div>
            </section>
            <section id="social-media">
                <h3>Follow Us</h3>
                <div class="social-icons" id="social-media-links"></div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p><i class="fas fa-phone-alt"></i> (765) 432-1098  <i class="fas fa-envelope"></i> info@panerabread.com</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <p>&copy; 2024 USF Dining</p>
                    </div>
                    <div class="col-md-4 text-right">
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/selectedRestaurant.js"></script>
    </div>
</body>
</html>
